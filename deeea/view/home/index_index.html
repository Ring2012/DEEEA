<!-- 预约列表模板 -->
<script id="make-tpl" type="text/x-jquery-tmpl">
    <div class="contentList">
		<div class="tit-img">
			<img src="{{= title_img}}" class="tit_img">
		</div>
		<table class="table">
			<tbody id="list">
				<tr class="bg">
					<td width="30%">订单号</td>
					<td width="70%">{{= order_number}}</td>
				</tr>
				<tr>
					<td width="30%">姓名</td>
					<td width="70%">{{= name}}</td>
				</tr>
				<tr class="bg">
					<td width="30%">手机号</td>
					<td width="70%">{{= phone}}</td>
				</tr>
				<tr>
					<td width="30%">项目名称</td>
					<td width="70%">{{= projectName}}</td>
				</tr>
				<tr>
					<td width="30%">{{= remark}}师</td>
					<td width="70%">
						<select class="sec">
							<option value="">请选择美甲师</option>
							<option value="1">王晓芃</option>
							<option value="2">王晓萌</option>
						</select>
					</td>
				</tr>
				<tr>
					<td width="30%">服务时间</td>
					<td width="70%"><input type="text" class="time" id="time" placeholder="请选择时间"></td>
				</tr>
			</tbody>
		</table>
		<div class="btn">确定</div>
	</div>

</script>
<!-- 订单列表模板 -->
<script id="order-tpl" type="text/x-jquery-tmpl">
    <tr>
        <td>{{= $index+1}}</td>
        <td>{{= create_time}}</td>
        <td>{{= menu}}</td>
        <td>{{= classify}}</td>
        <td>{{= name}}</td>
        <td>{{= operation}}</td>
    </tr>

</script>
<!-- 历史记录列表模板 -->
<script id="record-tpl" type="text/x-jquery-tmpl">
